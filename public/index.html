<!DOCTYPE html>
<html ng-app="tubeShow">
    <head>
        <title>Software Offerings Tube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/kineticjs/5.0.6/kinetic.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>       
        <script type="text/javascript" src="vendor/angular.js"></script>
        
        <script type="text/javascript" src="myang4.js"></script>
        
        <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen" >
        
    </head>
    <body ng-controller="TubeController as tubeCtrl" ng-init="init()">
        
            <div class="row" ng-controller="TabController as pagetab" ng-init="pagetab.startWith()">
                <div class="span6">
                    <ul class="nav nav-tabs nav-pills" >
                        <li ng-repeat="catg in categories" ng-class="{active:pagetab.isSet('{{catg.name}}')}">
                            <a href="" ng-click="pagetab.setTab(catg.name)">{{catg.showName}}</a>
                        </li>
                        
                    </ul>
                </div>
                <div class="span10">
                <span id="myCanvas"></span>
                </div>
            </div>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="ngScope.js"></script> 
    </body>
</html>
